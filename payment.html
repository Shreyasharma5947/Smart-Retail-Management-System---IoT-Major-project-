<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .payment-container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #00e5ff;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
        }

        .total {
            font-size: 1.5rem;
            color: #00ff6a;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 106, 0.8);
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(145deg, #00e676, #00c853);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 106, 0.5), 0 -4px 15px rgba(0, 255, 106, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 106, 0.7), 0 -6px 20px rgba(0, 255, 106, 0.5);
        }

        button:active {
            transform: translateY(3px);
            box-shadow: inset 0 4px 15px rgba(0, 255, 106, 0.5), inset 0 -4px 15px rgba(0, 255, 106, 0.3);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Page</h1>
        <p class="total" id="total"></p>
        <button onclick="processPayment()">Proceed to Pay</button>
    </div>

    <script>
        function loadTotalAmount() {
            // Retrieve the total amount from localStorage
            const totalAmount = localStorage.getItem('totalAmount') || 0;
            document.getElementById('total').textContent = `Total Amount: â‚¹${totalAmount}`;
        }

        function processPayment() {
            alert("Payment processing...");
            window.location.href = 'pay.html';
        }

        // Load the total amount on page load
        window.onload = loadTotalAmount;
    </script>
</body>
</html>
