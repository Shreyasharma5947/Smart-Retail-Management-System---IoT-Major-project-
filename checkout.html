<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
        }

        .checkout-container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #00e5ff;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
            margin-bottom: 20px;
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }

        .emoji:hover {
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(0, 255, 106, 0.8);
        }

        .emoji-label {
            display: block;
            font-size: 1rem;
            color: #fff;
            margin-top: 5px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(145deg, #00e676, #00c853);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 106, 0.5), 0 -4px 15px rgba(0, 255, 106, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 106, 0.7), 0 -6px 20px rgba(0, 255, 106, 0.5);
        }

        button:active {
            transform: translateY(3px);
            box-shadow: inset 0 4px 15px rgba(0, 255, 106, 0.5), inset 0 -4px 15px rgba(0, 255, 106, 0.3);
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Thanks for visiting our store!</h1>
        <div class="emoji-container">
            <div>
                <span class="emoji" id="unsatisfied">üòû</span>
                <span class="emoji-label">Unsatisfied</span>
            </div>
            <div>
                <span class="emoji" id="moderate">üòê</span>
                <span class="emoji-label">Moderate</span>
            </div>
            <div>
                <span class="emoji" id="satisfied">üòä</span>
                <span class="emoji-label">Satisfied</span>
            </div>
        </div>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        function checkout() {
            // Clear session data or any other relevant activities
            sessionStorage.clear();
            localStorage.clear();
            alert("You have been logged out. Redirecting to login page...");
            
            // Redirect to the login page
            window.location.href = 'login.html';
        }

        // Optional: Add event listeners to track emoji selection
        document.getElementById('unsatisfied').onclick = function() {
            alert("We are sorry to hear that!");
        };

        document.getElementById('moderate').onclick = function() {
            alert("Thank you for your feedback!");
        };

        document.getElementById('satisfied').onclick = function() {
            alert("We are happy to hear that!");
        };
    </script>
</body>
</html>
