<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #12121c);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: text-glow 4s infinite alternate;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff; }
            50% { text-shadow: 0 0 15px #00ffcc, 0 0 20px #00ffcc, 0 0 25px #00ffcc; }
            100% { text-shadow: 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00; }
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffcc, #00ff00, #ff0000) 1;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            animation: border-glow 5s linear infinite;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
        }

        @keyframes border-glow {
            0% { border-image-source: linear-gradient(45deg, #ff00ff, #00ffcc, #00ff00, #ff0000); }
            25% { border-image-source: linear-gradient(45deg, #00ffcc, #00ff00, #ff0000, #ff00ff); }
            50% { border-image-source: linear-gradient(45deg, #00ff00, #ff0000, #ff00ff, #00ffcc); }
            75% { border-image-source: linear-gradient(45deg, #ff0000, #ff00ff, #00ffcc, #00ff00); }
            100% { border-image-source: linear-gradient(45deg, #ff00ff, #00ffcc, #00ff00, #ff0000); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            transform: translateY(-3px);
            box-shadow: 0 0 20px #00ffcc, inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #00ff99, #00cc88);
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.5), 0 0 15px rgba(0, 255, 153, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 153, 0.7), 0 0 25px rgba(0, 255, 204, 1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: inset 0 5px 10px rgba(0, 255, 153, 0.7);
        }
    </style>
</head>
<body>

    <form action="register.php" method="POST">
        <h1>Register Your Card</h1>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="rfid_uid">RFID UID</label>
            <input type="text" name="rfid_uid" id="rfid_uid" value="" readonly>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        // Extract the UID from the URL and fill it into the input field
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid'); // Get UID from URL (e.g., register.html?uid=6567e10)
        
        if (uid) {
            document.getElementById('rfid_uid').value = uid; // Auto-fill the UID into the input field
        }
    </script>

</body>
</html>
